<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
</head>
<body class="font-abc">



    
<div class="min-h-screen bg-gray-100 text-gray-900 flex justify-center">
    <div class="max-w-screen-xl m-0 sm:m-10 bg-white shadow sm:rounded-lg flex justify-center flex-1">
        <div class="lg:w-1/2 xl:w-5/12 p-6 sm:p-12">
            <div class="">
                <div class="flex-1 flex justify-between items-center">
                    <a href="/" class="flex text-lg font-semibold ">
                      <img
                        src="/images/logo-3.svg"
                        width="50"
                        height="50"
                        class="p-2"
                        alt="Rz Codes Logo"
                      />
                      <div class="mt-3 text-gray-900">গাড়ী ভাড়া.কম</div>
                    </a>
                  </div>
               
            </div>
            <div class="mt-12 flex flex-col items-center">
                <h1 class="text-2xl xl:text-3xl font-extrabold">
                    লগইন
                </h1>
                <div class="w-full flex-1 mt-8">
                    <div class="flex flex-col items-center">
                        <button
                            class="w-full max-w-xs font-bold shadow-sm rounded-lg py-3 bg-indigo-100 text-gray-800 flex items-center justify-center transition-all duration-300 ease-in-out focus:outline-none hover:shadow focus:shadow-sm focus:shadow-outline">
                            <div class="bg-white p-2 rounded-full">
                                <svg class="w-4" viewBox="0 0 533.5 544.3">
                                    <path
                                        d="M533.5 278.4c0-18.5-1.5-37.1-4.7-55.3H272.1v104.8h147c-6.1 33.8-25.7 63.7-54.4 82.7v68h87.7c51.5-47.4 81.1-117.4 81.1-200.2z"
                                        fill="#4285f4" />
                                    <path
                                        d="M272.1 544.3c73.4 0 135.3-24.1 180.4-65.7l-87.7-68c-24.4 16.6-55.9 26-92.6 26-71 0-131.2-47.9-152.8-112.3H28.9v70.1c46.2 91.9 140.3 149.9 243.2 149.9z"
                                        fill="#34a853" />
                                    <path
                                        d="M119.3 324.3c-11.4-33.8-11.4-70.4 0-104.2V150H28.9c-38.6 76.9-38.6 167.5 0 244.4l90.4-70.1z"
                                        fill="#fbbc04" />
                                    <path
                                        d="M272.1 107.7c38.8-.6 76.3 14 104.4 40.8l77.7-77.7C405 24.6 339.7-.8 272.1 0 169.2 0 75.1 58 28.9 150l90.4 70.1c21.5-64.5 81.8-112.4 152.8-112.4z"
                                        fill="#ea4335" />
                                </svg>
                            </div>
                            <span class="ml-4">
                                গুগল এর সাথে সাইন আপ করুন
                            </span>
                        </button>

                        <button
                            class="w-full max-w-xs font-bold shadow-sm rounded-lg py-3 bg-indigo-100 text-gray-800 flex items-center justify-center transition-all duration-300 ease-in-out focus:outline-none hover:shadow focus:shadow-sm focus:shadow-outline mt-5">
                            <div class="bg-white p-1 rounded-full">
                                <i class="fa-brands fa-apple w-6 text-xl"></i>
                            </div>
                            <span class="ml-4">
                                আপেল আইডি সাথে সাইন আপ করুন
                            </span>
                        </button>
                    </div>

                    <div class="my-12 border-b text-center">
                        <div
                            class="leading-none px-2 inline-block text-sm text-gray-600 tracking-wide font-medium bg-white transform translate-y-1/2">
                            অথবা ই-মেইল দিয়ে সাইন আপ করুন
                        </div>
                    </div>

                    <div class="mx-auto max-w-xs">
                        <input
                            class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white required:"
                            type="email" placeholder="ইমেইল" />
                        <input
                            class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white mt-5 required"
                            type="password" placeholder="পাসওয়ার্ড " />
                        <button
                            class="mt-5 tracking-wide font-semibold bg-indigo-500 text-gray-100 w-full py-4 rounded-lg hover:bg-indigo-700 transition-all duration-300 ease-in-out flex items-center justify-center focus:shadow-outline focus:outline-none pb-5">
                            <svg class="w-6 h-6 -ml-2" fill="none" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round">
                                <path d="M16 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2" />
                                <circle cx="8.5" cy="7" r="4" />
                                <path d="M20 8v6M23 11h-6" />
                            </svg>
                            <span class="ml-3">
                                লগইন
                            </span>
                        </button>
                        <div class="pt-5 flex items-center justify-center">
                            <a class="  text-blue-500 text-center" href="#">আপনার পাসওয়ার্ড রিসেট করবেন?</a>
                        </div>
                        
                        <div class="flex items-center justify-center gap-x-2">
                        <p class="mt-6  text-gray-600 text-center">একটি অ্যাকাউন্ট নেই?</p>
                        <a class=" mt-6  text-blue-500" href="signup.html">সাইন আপ করুন</a>
                    </div>
                        <p class="mt-6 text-xs text-gray-600 text-center">
                            আমি টেমপ্লাটানা মেনে চলতে রাজি
                            <a href="#" class="border-b border-gray-500 border-dotted">
                                পরিষেবার শর্তাবলী
                            </a>
                            এবং এর
                            <a href="#" class="border-b border-gray-500 border-dotted">
                                গোপনীয়তা নীতি
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="flex-1  text-center hidden lg:flex bg-cover bg-center bg-no-repeat rounded-md shadow-md" style="background-image: url(/images/login.jpg);">
            <div class=" xl:m-16 w-full bg-cover bg-center bg-no-repeat"
                style="background-image: url('');">
            </div>
        </div>
    </div>
</div>



    
</body>
</html>
